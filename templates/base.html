$def with (page)
<html>
  <head>
    <title>Cuckoo Coffee</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="/static/js/jquery-1.7.1.min.js"></script>
    <script src="/static/js/script.js"></script>
  </head>
  <body>
    <div class="cc-main-wrapper">
      <div class="cc-header">
	<img src="/static/img/logo.png" id="header-logo">
	<img src="/static/img/background.png" id="header-right-background">
      </div>
      <div class="cc-content-wrapper">
	<div class="cc-header-buttons">
	  <div class="cc-header-button active" id="home-button">Home</div>
	  <div class="cc-header-button" id="story-button">Our
	  Story</div>
	  <div class="cc-header-button" id="menu-button">Menu</div>
	  <div class="cc-header-button" id="info-button">Directions &
	  Hours</div>
	  <div class="cc-header-button" id="order-button">Order Online</div>
	</div>
	<div class="cc-inner-page-wrapper">
	  $:page
	</div>
      </div>
    </div>
  </body>
</html>
