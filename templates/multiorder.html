<div id="delivery-method-wrapper">
  <div class="wrapper-label">DELIVERY METHOD</div>
  <div class="styled-radio" name="order.pickupOption" id="pickup-radio-option"
       value="pickup"
       onclick="toggle_radio(this);"></div><div class="styled-radio-text">I will pick up
       my order at Cuckoo Coffee. <img src='/static/img/icon-popup.png'/><a href="http://maps.google.com/maps?q=to%20123%20Super%20Tech%20Park%20Drive%2C%20Westford%20MA"
    target="_blank">Get Directions</a></div>
  <br>
  <div class="styled-radio" name="order.pickupOption"
       id="delivery-radio-option" value="delivery"
       onclick="toggle_radio(this);"></div><div class="styled-radio-text">Please include free
    delivery with my minimum order of <b>5 drinks.</b></div>
</div>
<div id="delivery-zipcode-wrapper" style="display:none;">
  <div class="wrapper-label alt">Where will we be delivering to?</div><br/>
  <label id="delivery-zipcode-label" for="order.zipcode">Zip/Postal Code</label>
  <input type="text" name="order.zipcode" id="delivery-zipcode"
	 value="" size="5" onchange="validate_zipcode();"></input>
  <img id="delivery-zipcode-img" src="" style="display:none;"/>
  <div id="delivery-zipcode-location-wrapper">
    <div class="city-state-text"></div>
    <div class="delivery-details"></div>
  </div>
</div>
<div id="order-time-section" style="display:none;"></div>
